<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/scripts/global.js" type="module"></script>
    <script src="/scripts/device.js" type="module"></script>
    <title>Detections | MotionGuard</title>
</head>

<body>

<default-header></default-header>

<button onclick="getRecording(2)"></button>

<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <div class="heading"><h2>Detections</h2></div>
            <div id="detections" class="row"></div>
        </div>
    </section>
</main>

<script type="module">
    import * as PI from '../static/scripts/device.js';

    $(document).ready(() => PI.fetchAllDetections($("#detections")));

    function getRecording(id) {
        $.ajax({
            type: 'GET',
            url: location.origin + '/pi/motion/recording?id=' + id,
            success: (data) => {
                console.log(data);
                $("#video-" + id).attr('src', 'data:video/mp4;base64, ' + data);
            }
        })
    }
</script>

</body>

</html>
