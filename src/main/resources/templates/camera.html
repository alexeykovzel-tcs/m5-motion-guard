<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/scripts/global.js" type="module"></script>
    <script src="/scripts/device.js" type="module"></script>
    <title>Camera | MotionGuard</title>
</head>

<body>

<default-header></default-header>

<section class="portfolio-block hire-me">
    <div class="heading"><h2>Device</h2></div>
    <form>
        <img id="pi-camera" src="" alt="PI Camera">
    </form>
    <form id="pi-activity" style="margin-top: 30px;background: #f5f5f5;">
        <div class="row">
            <div class="col-md-6"><h3 style="font-size: 22px; font-weight: bold">Device</h3></div>
            <div class="col"><h3 style="font-size: 22px; font-weight: bold">Activity</h3></div>
        </div>
        <br>
    </form>
</section>

</body>

<script type="module">
    import * as PI from '/scripts/device.js';

    $(document).ready(() => {
        // stream the PI camera
        let url = location.pathname;
        let id = url.substring(url.lastIndexOf('/') + 1);
        PI.stream(id, $('#pi-camera'));
        // fetch detections
        PI.fetchDetectionsByPi($("#pi-activity"), id);
    });
</script>

</html>
